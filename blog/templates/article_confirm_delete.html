{% extends 'base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}

<h2>Удаление статьи</h2>
<p>Вы действительно хотите удалить "{{ article.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Подтвердить</button>
    <a href="{% url 'blog:blog' %}" class="btn btn-primary">Отменить</a>
</form>

{% endblock %}
