<header>
    <div class="d-flex align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow justify-content-between">

        <div class="d-flex align-items-center">
            <h5 class="my-0 font-weight-normal me-4">
                <a href="{% url 'catalog:home' %}" class="text-decoration-none text-dark">
                    Skystore
                </a>
            </h5>

            <nav class="d-flex align-items-center">
                <a class="p-2 btn btn-outline-primary me-2" href="/">Каталог</a>
                <a class="p-2 btn btn-outline-primary me-2" href="/contacts/">Контакты</a>
                <a class="p-2 btn btn-outline-primary me-2" href="/product/new/">Добавить продукт</a>
                <a class="p-2 btn btn-outline-primary" href="/blog/">Блог</a>
            </nav>
        </div>

        <div class="d-flex align-items-center">
            {% if user.is_authenticated %}
            <p>Привет, {{ user.first_name }}</p>
            <a class="btn btn-primary me-2" href="{% url 'users:profile' %}">Профиль</a>
            <form method="post" action="{% url 'users:logout' %}" class="m-0">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger">
                    Выйти
                </button>
            </form>
            {% else %}
            <a class="btn btn-primary me-2" href="{% url 'users:login' %}">Войти</a>
            <a class="btn btn-success" href="{% url 'users:register' %}">Зарегистрироваться</a>
            {% endif %}
        </div>

    </div>
</header>
